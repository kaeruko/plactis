ドラッグして引っ張ると、ベクトルが出来るよ！<br />
ベクトルを二つ作ると、引いたベクトルが出来るよ！
<br />
    <canvas id="subVector" width="600" height="600"></canvas>
<script type="text/javascript">

"use strict";
var canvasId = "subVector";

var kv = new kVector(canvasId, 100);
kv.init();
kv.kc.canvas.addEventListener("mousedown",function(e){
   kv.setStartPoint(e);
  }, false);
kv.kc.canvas.addEventListener("mouseup",function(e){
   kv.setEndPoint(e);
   kv.setVector();
   if(kv.showSubVector()){
//     var kv = new kVector(canvasId, 100);
   }
  }, false);
</script>
