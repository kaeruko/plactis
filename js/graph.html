    <title>addVector</title>

  <script type="text/javascript" charset="utf-8" src="kCanvas.js"></script>
  <script type="text/javascript" charset="utf-8" src="kVector.js"></script>
  <body>

    <canvas id="addVector" width="600" height="600"></canvas>
<script type="text/javascript">

"use strict";
var canvasId = "addVector";

var kv = new kVector(canvasId, 30);
kv.init();
kv.kc.canvas.addEventListener("mousedown",function(e){
   kv.setPoint(e);
  }, false);
</script>
