ドラッグして引っ張ると、ベクトルが出来るよ！<br />
ベクトルを二つ作ると、引いたベクトルが出来るよ！
<br />
    <canvas id="divideVector" width="600" height="600"></canvas>
<script type="text/javascript">

"use strict";
var canvasId = "divideVector";

var kv = new kVector(canvasId, 100);
kv.init();
kv.showDivideVector();

var t = setInterval("kv.showDivideVector()", 10000);

</script>
