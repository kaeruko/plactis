  <body>
    <canvas id="astorogy" width="1200" height="1200"></canvas>
<script type="text/javascript">

"use strict";
var canvasId = "astorogy";

var sun = new kPlanet("sun", 3, 0, 0,
    {
        "0" : "rgb(240, 150, 80)",
        "0.9" : "rgb(200, 100, 60)",
        "0.99" : "rgb(200, 80, 40)",
        "0.999" : "rgb(200, 70, 40)",
        "0.9999" : "rgb(20, 10, 0)",
    },0
  );

var ks = new kSystem(canvasId, 20);

ks.addPlanet(sun);

var marcury = new kPlanet("mercury", 0.4, 90, 4,
    {
        "0"    : "rgb(151, 153, 153)",
        "0.3"  : "rgb(151, 153, 130)",
        "0.9"  : "rgb(71, 73, 70)",
        "0.91" : "rgb(81, 83, 80)",
    },0.4
  );

sun.addChild(marcury);

var venus = new kPlanet("venus", 0.8, 540, 6,
    {
        "0"    : "rgb(255, 204, 53)",
        "0.3"  : "rgb(255, 204, 30)",
        "0.9"  : "rgb(71, 73, 70)",
        "0.91" : "rgb(81, 83, 80)",
    },0.4
  );

sun.addChild(venus);

var earth = new kPlanet("earth", 0.8, 360, 8,
    {
        "0" : "rgb(100, 204, 102)",
        "0.6" : "rgb(51, 153, 204)",
        "0.9" : "rgb(31, 100, 245)",
        "0.91" : "rgb(70, 24, 100)",
    },0.4
  );

sun.addChild(earth);

var mars = new kPlanet("mars", 0.8, 676, 10,
    {
        "0" : "rgb(180, 154, 20)",
        "0.911" : "rgb(160, 50, 20)",
        "0.922" : "rgb(160, 100, 20)",
        "0.9999" : "rgb(50,  0, 0)",
    },0.4
  );

sun.addChild(mars);

var jupiter = new kPlanet("jupiter", 1.5, 3960, 13,
    {
        "0" : "rgb(255, 255, 255)",
        "0.911" : "rgb(255, 150, 100)",
        "0.922" : "rgb(255, 150, 80)",
        "0.9999" : "rgb(255,  102, 51)",
    },0.4
  );

sun.addChild(jupiter);

var saturn = new kPlanet("saturn", 1.3, 3960, 16,
    {
        "0" : "rgb(204, 204, 0)",
        "0.911" : "rgb(153, 102, 0)",
        "0.922" : "rgb(155, 102, 20)",
        "0.9999" : "rgb(155,  102, 51)",
    },0.4
  );

sun.addChild(saturn);


var moon = new kPlanet("moon", 0.2, 29, 2,
    {
        "0.2"   : "rgb(151, 153, 130",
        "0.4"   : "rgb(151, 153, 153)",
        "0.6"   : "rgb(91, 93, 90)",
        "0.91"  : "rgb(101, 103, 100)",
    },0.4
  );

earth.addChild(moon);

setInterval("ks.draw()", 100)
