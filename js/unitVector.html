  <script type="text/javascript" charset="utf-8" src="kCanvas.js"></script>
  <script type="text/javascript" charset="utf-8" src="kVector.js"></script>
  <body>
座標上でクリックしてドラッグするとベクトルが出来るよ<br />
ベクトルの情報が右に表示されるよ
<br />
    <canvas id="unitVector" width="600" height="600"></canvas>
<script type="text/javascript">

"use strict";
var canvasId = "unitVector";

var kv = new kVector(canvasId, 100);
kv.init();
kv.kc.canvas.addEventListener("mousedown",function(e){
   kv.setStartPoint(e);
  }, false);
kv.kc.canvas.addEventListener("mouseup",function(e){
   kv.setEndPoint(e);
   kv.setVector();
   if(kv.showUnitVector()){
      kv = new kVector(canvasId, 100);
   }
  }, false);
</script>
    </body>
</html>
